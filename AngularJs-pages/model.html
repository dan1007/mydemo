<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="js/angularjs-1.3.9.js" type="text/javascript"></script>
	</head>
	<!--a. 在html中声明模块  ng-app="模块名"-->
	<body ng-app="myapp" ng-controller="mycontrl">
		<h1>{{first}}</h1>
		<input ng-model="first"/>
		<script>
			angular.module("myapp",[])
			.controller("mycontrl",function($scope){
						$scope.first="Hello World !!";
					})
		</script>
	</body>
</html>
