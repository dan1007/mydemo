<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<script src="js/angularjs-1.3.9.js" type="text/javascript"></script>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		<div class="col-md-8 col-md-offset-2">
			<input ng-click="getMsg()" type="button" class="btn btn-info" value="发送请求"/>
			<table class="table table-striped" >
				<thead>
					<tr>
						<td>ID</td>
						<td>BRAND</td>
						<td>GOODS</td>
						<td>STANDARD</td>
						<td>UNIT</td>
						<td>PRICE</td>
						<td>STORE</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-class="{'true':'danger'}[i.store=='京东']" ng-repeat="i in list">
						<td>{{i.id}}</td>
						<td>{{i.brand}}</td>
						<td>{{i.goods}}</td>
						<td>{{i.standard}}</td>
						<td>{{i.unit}}</td>
						<td>{{i.price}}</td>
						<td>{{i.store}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			angular.module("myapp",[])
				.controller("myctrl",function($scope,$http){
					$scope.getMsg=function(){
						$http
							.get("demo2.php")
							.success(function(d){
								$scope.list=d;
							})
					}
				})
		</script>
	</body>
</html>
