<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/angularjs-1.3.9.js"></script>
	</head>
	<body ng-app="myhttp" ng-controller="myctrl"><!--声明模块 ng-app -->
		<div class="col-md-6 col-md-offset-3">
			<input ng-click="getMsg()" ng-model="setPrice" type="button" class="btn btn-info"  value="发送请求"/>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>PRICE</th>
						<th>GENDER</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class="{'true':'danger'}[i.price>setPrice]" ng-repeat="i in dataList">
						<td>{{i.id}}</td>
						<td>{{i.name}}</td>
						<td>{{i.price}}</td>
						<td>{{i.gender}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			angular.module("myhttp",[])//声明模块 ng-app
				.controller("myctrl",function($scope,$http){
					$scope.setPrice=5000;
					//声明html中需要的函数
					$scope.getMsg=function(){
						$http
							.get("select.php")
							.success(function(d){
								$scope.dataList=d;
								console.log(d);
							})
					}
				})
		</script>
	</body>
</html>
